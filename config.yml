            My research explores how digital media influences democratic processes at both societal (e.g., civic participation, public discourse) and individual (e.g., decision-making, political engagement) levels. I examine how platform architectures shape these dynamics and how they can be designed to foster trust, inclusivity, and constructive public discourse. Using computational methods and digital field experiments, I develop and test interventions to create healthier online information environments. 
