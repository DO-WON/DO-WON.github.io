          subtitle: "I am a Ph.D. student in Information at the University of Maryland.  
            I am advised by <a href=\"https://glciampaglia.com/\" target=\"_blank\" style=\"color:#785EC4\">Giovanni Luca Ciampaglia</a> 
            and <a href=\"http://cody.bunta.in/\" target=\"_blank\" style=\"color: #785EC4\">Cody Buntain</a>.
            <br/><br/>
            My research combines Computational Social Science and Human-Centered AI 
            to study how digital media shapes democratic processes at both societal 
            (e.g., civic participation, public deliberation, dissemination of reliable information) and 
            individual levels (e.g., informed decision-making, political engagement, attitudes toward outgroups). 
            I investigate how platform architectures affect these dynamics and how they can be designed 
            to promote trust, inclusivity, and constructive public discourse. 
            Using computational methods and digital field experiments, 
            I design and test interventions aimed at creating healthier online information environments.  
