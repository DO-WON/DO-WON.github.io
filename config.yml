          subtitle: "I am a Ph.D. Candidate in Information at the University of Maryland.  
            I am advised by <a href=\"https://glciampaglia.com/\" target=\"_blank\" style=\"color:#e21833\">Giovanni Luca Ciampaglia</a> 
